<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>USUÁRIO</title>
    <script th:src="@{/js/cadastro/usuario/modalExcluir.js}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12"> &nbsp; </div>
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}">Home</a></li>
                        <li class="active">Usuário</li>
                    </ol>

                    <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(sucess)}">
                        <span th:text="${sucess}"></span>
                    </div>

                    <h2>USUÁRIO</h2>
                    <hr />

                    <a th:href="@{/cadastro/usuario/create}" class="btn btn-primary">Novo</a>

                    <div class="col-lg-12"> &nbsp; </div>

                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Login</th>
                            <th>Perfil</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario : ${listarUsuarios}">
                            <td th:text="${usuario.nome}"></td>
                            <td th:text="${usuario.login}"></td>
                            <td th:text="${usuario.perfil}"></td>
                            <td>
                                <a title="Detalhar" class="btn btn-link btn-xs" th:href="@{/cadastro/usuario/detail/{id}(id=${usuario.id})}">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                </a>
                                <a title="Editar" class="btn btn-link btn-xs" th:href="@{/cadastro/usuario/edit/{id}(id=${usuario.id})}">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                                <a title="Excluir" class="btn btn-link btn-xs" href="#"
                                    th:attr="data-id=${usuario.id}, data-nome=${usuario.nome}" data-toggle="modal" data-target="#modalExcluir">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" th:if="${#lists.isEmpty(listarUsuarios)}">Nenhum registro foi encontrado.</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4" th:text="${'Existe(m) ' + #lists.size(listarUsuarios) + ' registro(s).'}"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <form class="form-horizontal" th:attr="data-url-base=@{/cadastro/usuario/delete/}" method="POST" id="formExcluir">
                    <input type="hidden" value="Tem certeza que deseja excluir este usuario" id="mensagemExcluir"/>
                    <div layout:include="modal"></div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
