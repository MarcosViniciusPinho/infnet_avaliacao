<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{infnet}"></title>

    <link rel="stylesheet" th:href="@{/css/avaliacao.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/infnet.min.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="aw-layout-simple-page">
<div class="aw-layout-simple-page__container">

    <div class="aw-error-panel">
        <h1 class="aw-error-panel__code">
            <i class="fa  fa-lock"></i>
        </h1>

        <h2 class="aw-error-panel__title">
            <span th:text="#{login.title.acesso.negado}"></span>
        </h2>

        <div class="aw-error-panel__description">
            <span th:text="#{login.mensagem.acesso.negado}"></span>
            <br/><br/>
            <a href="javascript:history.back()" class="btn  btn-primary">
                <span th:text="#{login.text.button.acesso.negado}"></span>
            </a>
        </div>
    </div>

</div>

</body>
</html>
