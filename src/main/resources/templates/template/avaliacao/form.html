<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
       xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{avaliacao}"></title>
    <script th:src="@{/js/template/avaliacao/form.js}"/>
</head>

<body>
    <section layout:fragment="conteudo">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12"> &nbsp; </div>
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li><a th:href="@{/home}" th:text="#{home}"></a></li>
                            <li><a th:href="@{/template/avaliacao/list}" th:text="#{avaliacao}"></a></li>
                            <!--<li class="active cadastrar" th:text="#{usuario.cadastrar}"></li>-->
                            <!--<li class="active alterar" th:text="#{usuario.alterar}"></li>-->
                        </ol>

                        <div class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(error)}">
                            <span th:text="#{${error}}"></span>
                        </div>

                        <h2>Montar Avaliação</h2>
                        <!--<h2 class="cadastrar" th:text="#{usuario.cadastrar}"></h2>-->
                        <!--<h2 class="alterar" th:text="#{usuario.alterar}"></h2>-->
                        <hr />

                        <!--<div class="textoCamposObrigatorios">-->
                            <!--<small class="col-sm-offset-10">(<span class="corVermelho">*</span>)-->
                                <!--<span th:text="#{usuario.campo.obrigatorio}"></span> </small>-->
                        <!--</div>-->

                        <form method="POST" th:action="@{/template/avaliacao/save}" th:object="${templateAvaliacaoDTO}" id="form">
                            <div class="form-group">
                                <!--<h3 th:text="#{usuario.informacoes.basicas}"></h3>-->
                                <input type="hidden" th:field="*{id}" id="id"/>
                                <input type="hidden" th:field="*{titulo}"/>
                                <table class="table table-striped table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Tópico</th>
                                        <th th:text="#{acao}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="templateTopico,status : ${templateAvaliacaoDTO.templateTopicoDTOList}">
                                        <td th:text="${templateTopico.enunciado}"></td>
                                        <td>
                                            <a th:onclick="'selecionarTopico(' + ${templateTopico.id} + ');'">
                                                <input type="checkbox"/>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" th:if="${#lists.isEmpty(templateAvaliacaoDTO.templateTopicoDTOList)}"><span th:text="#{nenhumregistroencontrado}"></span></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="2">
                                            <span th:text="#{texto.rodape.primeira.parte}"></span>
                                            <span th:text="${#lists.size(templateAvaliacaoDTO.templateTopicoDTOList)}"> </span>
                                            <span th:text="#{texto.rodape.segunda.parte}"></span>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                                <input type="hidden" th:field="*{idsTemplateTopicoSelecionados}" id="idsTemplateTopicoSelecionados"/>
                            </div>
                            <input id="salvar" type="submit" class="btn btn-primary" th:value="#{usuario.btn.salvar}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
